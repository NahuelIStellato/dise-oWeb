    <section id="inicio" class="inicio">
        <div class="contenido-banner">
            <body>

                <h1>Juego de Adivinanzas</h1>
                <p>¡Adivina el número entre 1 y 10!</p>
            
                <input type="number" id="guess" placeholder="Tu respuesta">
                <button onclick="checkGuess()">Comprobar</button>
                <p id="result"></p>
            
                <script>
                    // Generar un número aleatorio entre 1 y 10
                    const secretNumber = Math.floor(Math.random() * 10) + 1;
                    let attempts = 0;
            
                    function checkGuess() {
                        // Obtener el valor ingresado por el usuario
                        const userGuess = document.getElementById('guess').value;
            
                        // Incrementar el contador de intentos
                        attempts++;
            
                        // Comprobar si la suposición es correcta
                        if (userGuess == secretNumber) {
                            document.getElementById('result').innerHTML = `¡Correcto! Has adivinado en ${attempts} intentos.`;
                        } else {
                            document.getElementById('result').innerHTML = 'Incorrecto. Inténtalo de nuevo.';
                        }
                    }
                </script>
            
            </body>
